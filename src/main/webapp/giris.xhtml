<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>JSF 2.2 ViewActionComponent</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js" type="text/javascript"/>
    <!-- Bootstrap -->
    <f:metadata>
        <f:viewParam id="bir" name="kadi" required="true" requiredMessage="Kullanıcı adı bilgisi zorunludur"
                     value="#{viewActionComponentBean.kullaniciAdi}"/>
        <f:viewParam id="iki" name="yetki" required="true" requiredMessage="Yetki bilgisi zorunludur"
                     value="#{viewActionComponentBean.yetki}"/>
        <f:viewAction action="#{viewActionComponentBean.kontrolEt}" phase="UPDATE_MODEL_VALUES" onPostback="true"/>
    </f:metadata>
</h:head>
<h:body style="padding: 5px;">
    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Kodcu.Com</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/index.xhtml">Ana Sayfa</a></li>
                <li class="active"><a href="/giris.xhtml">Giriş Sayfası</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" class="btn btn-default">Ara</button>
            </form>
        </div><!-- /.navbar-collapse -->
    </nav>

    <h:messages/>

    <h:outputLabel value="#{viewActionComponentBean.kullaniciAdi}"/>
    <br/>
    <h:outputLabel value="#{viewActionComponentBean.yetki}"/>

    <h:form>
        <h:commandButton styleClass="btn btn-info" value="On Postback Test"/>
    </h:form>
</h:body>

</html>
